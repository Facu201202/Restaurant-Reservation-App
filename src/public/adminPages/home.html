<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas</title>
  <link rel="icon" href="/assets/icon.png" type="image/png">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/userHome.css">
  <link rel="stylesheet" href="/styles/adminHome.css">
  <link rel="stylesheet" href="/styles/hamburger.css">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <nav class="navbar">
        <div class="logo">
          <img src="/assets/logo.png" alt="Logo de la empresa" width="100" height="auto">
          <h3>LOGOTIPO</h3>
        </div>
        <i class="fa-solid fa-bars abrir-menu" id="abrir"></i>
        <div class="menu-elements" id="menu-elements">
          <i class="fa-solid fa-xmark cerrar-menu"  id="cerrar"></i>
          <ul class="li-elements">
            <li><a class="li-items" href="/adminToday">RESERVAS</a></li>
            <li><a class="li-items" href="/usersList">USUARIOS</a></li>
            <li><Button class="button-nav button-second" id="button-nav-second">Cerrar Sesión</Button></li>
          </ul>
        </div>
        <a><Button class="button-nav button-main" id="button-nav">Cerrar Sesión</Button></a>
      </nav>
    </div>

  </header>
  <main class="main">
    <div class="container">
      <div class="info-container">
        <div class="searchContainer">
          <form class="form-filter">
            <input type="text" placeholder="Buscar" id="inputSearch">
          </form>
          <div id="searchDateContainer">
            <i class="fa-solid fa-chevron-left" id="leftArrow"></i>
            <div id="date"></div>
            <i class="fa-solid fa-chevron-right" id="rightArrow"></i>
          </div>
        </div>


        <div class="info-amount">
          <div class="info-amount-item">
            <p class="reserve-text">Total de Reservas</p>
            <p class="reserve-content"></p>

          </div>
          <div class="info-amount-item">
            <p class="people-text">Total de Personas</p>
            <p class="people-content"></p>
          </div>

        </div>
      </div>
      <table class="todayReserves-container">
        <thead id="todayReserves-head">
          <tr>
            <th colspan="5">Lista de reservas para hoy:</th>
          </tr>
        </thead>
        <tbody id="todayReserves-body">

        </tbody>
      </table>
    </div>
  </main>
  <script src="/scripts/adminHome.js"></script>
  <script src="/scripts/hamburger.js"></script>
  <script src="/scripts/logout.js"></script>
  <script src="https://kit.fontawesome.com/dcc8499c7a.js" crossorigin="anonymous"></script>
</body>

</html>
