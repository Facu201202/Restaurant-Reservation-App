<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/userHome.css">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <nav class="navbar">
        <div class="logo">
          <img src="/assets/logo.png" alt="Logo de la empresa" width="100" height="auto">
          <h3>LOGOTIPO</h3>
        </div>
        <ul class="li-elements">
          <li><a class="li-items" href="">MIS RESERVAS</a></li>
          <li><a class="li-items" href="">RESERVAR</a></li>
        </ul>
        <a><BUtton class="button-nav" id="button-nav">Cerrar Sesión</BUtton></a>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </div>

  </header>
  <main class="main">
    <div class="container">
      <p>Seleccione el dia y la hora de la reserva, a continuación se muestran los horarios disponibles en base a la
        fecha elegida</p>
      <div class="reserva-container">
        <div class="fecha-left">
          <form class="form-fecha" >
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <label for="cantidad">Cantidad:</label>
            <input type="number" min="1" max="6" name="cantidad" id="cantidad" placeholder="Cantidad">
            <button class="form-fecha-button" id="form-fecha-button">Buscar</button>
            <p id="message-form"></p>
          </form>
        </div>
        <div class="hora-right">
          <div class="grid-container" id="grid-container"></div>
          <p id="info-reserva"></p>
        </div>
        
      </div>
      <button class="form-fecha-button" id="reservar-button">Reservar</button>
    </div>
  </main>

  <script src="/scripts/hamburger.js"></script>
  <script src="/scripts/userHome.js"></script>
</body>

</html>
