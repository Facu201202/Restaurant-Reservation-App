<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva reserva</title>
  <link rel="icon" href="/assets/icon.png" type="image/png">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/userHome.css">
  <link rel="stylesheet" href="/styles/hamburger.css">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <nav class="navbar">
        <div class="logo">
          <img src="/assets/logo.png" alt="Logo de la empresa" width="100" height="auto">
          <h3>LOGOTIPO</h3>
        </div>
        <i class="fa-solid fa-bars abrir-menu" id="abrir"></i>
        <div class="menu-elements" id="menu-elements">
          <i class="fa-solid fa-xmark cerrar-menu" id="cerrar"></i>
          <ul class="li-elements">
            <li><a class="li-items" href="/myReserve">MIS RESERVAS</a></li>
            <li><a class="li-items" href="/user">RESERVAR</a></li>
            <li><Button class="button-nav button-second" id="button-nav-second">Cerrar Sesión</Button></li>
          </ul>
        </div>
        <a><Button class="button-nav button-main" id="button-nav">Cerrar Sesión</Button></a>
      </nav>
    </div>

  </header>
  <main class="main">
    <div class="container">
      <p>Seleccione el dia y la hora de la reserva, a continuación se muestran los horarios disponibles en base a la
        fecha elegida</p>
      <div class="reserva-container">
        <div class="fecha-left">
          <form class="form-fecha">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <label for="cantidad">Cantidad:</label>
            <input type="number" min="1" max="6" name="cantidad" id="cantidad" placeholder="Cantidad">
            <button class="form-fecha-button" id="form-fecha-button">Buscar</button>
            <p id="message-form"></p>
          </form>
        </div>
        <div class="hora-right">
          <img id="CheckReservesImg" src="/assets/CheckReservesImg.png">
          <div class="grid-container" id="grid-container"></div>
          <p id="info-reserva"></p>
        </div>

      </div>
      <div class="reservar-container">
        <p class="reservar-message" id="reservar-message"></p>
        <button class="form-fecha-button" id="reservar-button">Reservar</button>

      </div>

    </div>
  </main>

  <script src="/scripts/hamburger.js"></script>
  <script src="/scripts/userHome.js"></script>
  <script src="/scripts/logout.js"></script>
  <script src="https://kit.fontawesome.com/dcc8499c7a.js" crossorigin="anonymous"></script>
</body>

</html>
